version: '3'

services:
  catalog:
    image: projectnessie/nessie
    container_name: catalog
    networks:
      iceberg-nessie-net:
    ports:
      - 19120:19120

  trino:
    image: trinodb/trino
    container_name: trino
    networks:
      iceberg-nessie-net:
    ports:
      - 8081:8081
    volumes:
      - './example.properties:/etc/trino/catalog/example.properties'
      - './post-init.sh:/tmp/post-init.sh'
      - './post-init.sql:/tmp/post-init.sql'
    command:
      - '/tmp/post-init.sh'
    depends_on:
      - mc

  storage:
    image: minio/minio
    container_name: storage
    environment:
      - MINIO_ROOT_USER=admin
      - MINIO_ROOT_PASSWORD=password
      - MINIO_DOMAIN=storage
      - MINIO_REGION_NAME=us-east-1
      - MINIO_REGION=us-east-1
    networks:
      iceberg-nessie-net:
    ports:
      - 9001:9001
      - 9000:9000
    command: ['server', '/data', '--console-address', ':9001']
  # Minio Client Container
  mc:
    depends_on:
      - storage
    image: minio/mc
    container_name: mc
    networks:
      iceberg-nessie-net:
        aliases:
          - minio.storage
    environment:
      - AWS_ACCESS_KEY_ID=admin
      - AWS_SECRET_ACCESS_KEY=password
      - AWS_REGION=us-east-1
      - AWS_DEFAULT_REGION=us-east-1
    entrypoint: >
      /bin/sh -c "
      until (mc alias set minio http://storage:9000 admin password) do echo '...waiting...' && sleep 1; done;
      mc rm -r --force minio/warehouse;
      mc mb minio/warehouse;
      mc mb minio/iceberg;
      mc anonymous set public minio/warehouse;
      mc anonymous set public minio/iceberg;
      tail -f /dev/null
      "

networks:
  iceberg-nessie-net:
